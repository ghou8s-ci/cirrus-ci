    idtl: "ENCRYPTED[!aa4f89f33fc74d58713def6da34b48e67559084a0033dcf9d0ecdeddae924ae1b5c906723f335f46868d7beb04c9fd8a!]"
    lunch: lunch nad_joyeuse-userdebug
